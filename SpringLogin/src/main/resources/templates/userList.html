<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <!-- コンテンツ部分 -->
    <div>
    	<form th:action="@{/logout}" method="post">
            <p>
                メールアドレス：<b>[[${#request.userPrincipal.principal.username}]]</b>
            </p>
            <p>ログイン中のユーザー：<b th:text="${username}"></b></p>
            <p>ログイン中のユーザーID：<b th:text="${userid}"></b></p>
            <input type="submit" value="Sign Out" />
        </form>
    	
        <h1>ユーザリスト</h1>
        <table>
            <tr>
                <th>user_id</th>
                <th>user_name</th>
                <th>password</th>
            </tr>
            <!-- ControllerからuserListを受け取りth:each文で配列の要素を回します。 -->
            <!-- 引数のuserにはUserクラスのインスタンスが格納されているので、フィールド名を指定すれば値を引き出せます。 -->
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
            </tr>

        </table>
    </div>
    <div>
    	<a class="btn btn-primary" th:href="@{'/create_task'}">新規登録</a>
    </div>
    
    <script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>

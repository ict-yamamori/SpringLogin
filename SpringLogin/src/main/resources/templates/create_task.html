<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
<title>タスク登録</title>
</head>
<body>
	 <form method="post" th:object="${task}" th:action="@{/create_task}">
        <div>
            <input type="text" placeholder="タスクのタイトル" name="title">
        </div>
        <div>
            <textarea name="detail" placeholder="タスクの詳細" rows="5"></textarea>
        </div>
        <div>
            <label for="due">終了予定日</label>
            <input type="date" name="end_time" required>
        </div>
        <div>
            <button type="submit">作成</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">戻る</button>
        </div>
    </form>
</body>
</html>

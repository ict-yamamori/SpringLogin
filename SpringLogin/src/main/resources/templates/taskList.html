<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <!-- コンテンツ部分 -->
    <div class="container">
    	<div class="task-wraper" th:each="list : ${taskList}">
    		<div class="task-detail">
    			<h2 class="task-title" th:text="${list.title}"></h2>
    			<p>期限:</p><p th:text="${list.end_time}">
    		</div>
    		<div class="task-edit-buttons-container">
    			<button type="button" class="btn btn-secondary">詳細</button>
    			<button type="button" class="btn btn-success">編集</button>
    			<button type="button" class="btn btn-danger">完了</button>
    		</div>
    	</div>
    </div>
    <div>
    	<a class="btn btn-primary" th:href="@{'/create_task'}">新規登録</a>
    </div>
    
    <script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
